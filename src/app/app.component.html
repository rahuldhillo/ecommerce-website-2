<nav id="header">
  <app-header></app-header>
</nav>

<section id="hero">
  <h3>Trade-in-offer</h3>
  <h2>Super-value-deals</h2>
  <h1>On-all-products</h1>
  <p>Save more with coupons $ up to 70% off!</p>
  <button>Shop Now</button>
</section>

<section id="feature" class="section-p1">
  <app-features
    *ngFor="let feature of features; let i = index"
    [featureImage]="feature.img"
    [featureTitle]="feature.title"
  ></app-features>
</section>

<section id="product1" class="section-p1">
  <h2>Featured Products</h2>
  <p>Summer collection new modern design</p>
  <div class="pro-container">
    <app-featured-products
      *ngFor="let featuredProduct of featuredProducts; let i = index"
      [featuredProductImage]="featuredProduct.image"
      [featuredProductBrand]="featuredProduct.brand"
      [featuredProductTitle]="featuredProduct.title"
      [featuredProductPrice]="featuredProduct.price"
    ></app-featured-products>
  </div>
</section>

<section id="banner" class="section-m1">
  <h4>Repair Services</h4>
  <h2>Up to <span>70% off</span> - All t-Shirts & Accesories</h2>
  <button class="normal">Explore More</button>
</section>
